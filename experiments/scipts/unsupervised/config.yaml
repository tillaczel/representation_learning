experiment:
  name: 'name'
  seed: 1
  gpu: -1

dataset:
  name: 'CIFAR10'
  batch_size: 512
  train_split_ratio: 0.8
  num_workers: 10

model:
  projector:
    n_layers: 2
    emb_dim: 2048
    out_bn: True
  predictor:
    n_layers: 2
    hid_dim: 512
    out_bn: False

training:
  max_epochs: 800
  optimizer:
    encoder:
      name: 'sgd'
      lr: 0.03
      momentum: 0.9
      weight_decay: 0.0005
    predictor:
      name: 'sgd'
      lr: 0.03
      momentum: 0.9
      weight_decay: 0.0005
  scheduler:
    encoder:
      name: 'cosine'
    predictor:
  ckpt_callback:
    save_top_k: 1
    monitor: 'valid/top_1_knn_acc'
    mode: 'max'
