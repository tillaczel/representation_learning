experiment:
  name: 'name'
  seed: 0
  gpu: -1

dataset:
  name: 'CIFAR10'
  batch_size: 32
  train_split_ratio: 0.8
  crop_size: 32
  num_workers: 10

model:
  projector:
    n_layers: 2
    emb_dim: 2048
    out_bn: True
  predictor:
    n_layers: 2
    hid_dim: 512
    out_bn: False

training:
  max_epochs: 1000
  optimizer:
    name: 'sgd'
    lr: 0.03
  scheduler:
    name: 'plateau'
    monitor: 'train/loss'
    mode: 'min'
    patience: 5
    factor: 0.3
    min_lr: 0.00000001
  ckpt_callback:
    save_top_k: 1
    monitor: 'valid/top_1_knn_acc'
    mode: 'max'
