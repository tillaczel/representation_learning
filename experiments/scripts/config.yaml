experiment:
  name: default
  seed: 0
  gpu: -1
  supervised: False

dataset:
  name: 'CIFAR10'
  batch_size: 512
  train_split_ratio: 0.8
  num_workers: 8
  val_split: True
  n_classes: 10

model:
  projector:
    n_layers: 2
    emb_dim: 2048
    out_bn: True
  predictor:
    n_layers: 2
    hid_dim: 512
    out_bn: False

training:
  max_epochs: 1000
  optimizer:
    encoder:
      name: 'sgd'
      lr: 0.06
      momentum: 0.9
      weight_decay: 0.0005
    predictor:
      name: 'sgd'
      lr: 0.06
      momentum: 0.9
      weight_decay: 0.0005
  scheduler:
    encoder:
      name: 'cosine'
      max_epochs: 1000
    predictor:
  ckpt_callback:
    save_top_k: 1
    monitor:
    mode: 'max'

evaluation:
  knn:
    full_eval_every_n: 10
    knn_k: 200
    knn_t: 0.1
  linear:
    in_dim: 512
    max_epochs: 90
    lr: 30
    momentum: 0.9
    weight_decay: 0
    batch_size: 256
    num_workers: 10

